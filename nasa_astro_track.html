<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NASA Near-Earth Asteroid Tracker (7-Day)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0b1120;
      color: #e5e7eb;
      min-height: 100vh;
    }
    .neo-card {
      background-color: #1f2937;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    .data-list::-webkit-scrollbar {
      width: 8px;
    }
    .data-list::-webkit-scrollbar-thumb {
      background-color: #4b5563;
      border-radius: 4px;
    }
    .data-list::-webkit-scrollbar-track {
      background: #1f2937;
    }
    .date-section {
      background-color: #374151;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    date-section:hover {
      background-color: #4b5563;
    }
    .table-row-content {
      max-height: 1000px;
      overflow: hidden;
      transition: max-height 0.4s ease-out;
    }
    .collapsed {
      max-height: 0;
    }
  </style>
</head>
<body class="p-4 flex flex-col items-center justify-center">

  <div id="app" class="max-w-5xl w-full mx-auto my-8">
    <header class="text-center mb-10">
      <h1 class="text-4xl sm:text-5xl font-extrabold text-red-400 tracking-tight mb-2">
        NASA 7-Day Asteroid Tracker
      </h1>
      <p class="text-xl text-gray-400">Viewing a 7-day range of close approaches using the API's free DEMO_KEY.</p>
    </header>
